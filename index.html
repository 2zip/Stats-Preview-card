<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images\favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="container">
    <section class="main-text">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,
        and overall efficiency.</p>
      <div class="stats">
        <h2>10k+ <br><span>companies</span></h2>
        <h2>314 <br><span>templates</span></h2>
        <h2 class="m12">12M+ <br><span>queries</span></h2>
      </div>
    </section>
    <div class="image-section">
      <div class="image"></div>
      <div class="overlay"></div>
    </div>
  </div>
</body>

</html>
